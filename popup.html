<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                </div>
                <div class="header-info">
                    <h1 class="header-title">Exotic</h1>
                    <span class="header-badge" id="licenseBadge">—</span>
                </div>
            </div>
            <button class="btn-icon" id="settingsBtn" title="Настройки">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
            </button>
        </header>

        <!-- Main Toggle -->
        <section class="toggle-section">
            <div class="toggle-card" id="toggleCard">
                <div class="toggle-info">
                    <div class="toggle-status">
                        <span class="status-dot" id="statusDot"></span>
                        <span class="status-text" id="statusText">Выключен</span>
                    </div>
                    <p class="toggle-hint" id="toggleHint">Нажмите для запуска</p>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="toggleSwitch" aria-label="Включить автокликер">
                    <span class="toggle-track"></span>
                </label>
            </div>
        </section>

        <!-- Stats -->
        <section class="stats-section">
            <div class="stats-row">
                <div class="stat-card">
                    <span class="stat-value" id="todayClicks">0</span>
                    <span class="stat-label">Сегодня</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="sessionClicks">0</span>
                    <span class="stat-label">Сессия</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalClicks">0</span>
                    <span class="stat-label">Всего</span>
                </div>
            </div>
            <!-- Дополнительная статистика -->
            <div class="stats-row stats-extended">
                <div class="stat-card small">
                    <span class="stat-value" id="avgClicks">0</span>
                    <span class="stat-label">Среднее/день</span>
                </div>
                <div class="stat-card small">
                    <span class="stat-value" id="bestDay">0</span>
                    <span class="stat-label">Рекорд</span>
                </div>
                <div class="stat-card small">
                    <span class="stat-value" id="activeDays">0</span>
                    <span class="stat-label">Дней работы</span>
                </div>
            </div>
            <!-- Mini Chart -->
            <div class="chart-container" id="chartContainer">
                <div class="chart-header">
                    <span class="chart-title">Активность за 24ч</span>
                    <span class="chart-efficiency" id="efficiency">100%</span>
                </div>
                <div class="chart-bars" id="chartBars"></div>
            </div>
        </section>

        <!-- License Info -->
        <section class="license-section" id="licenseSection">
            <div class="license-card" id="licenseCard">
                <div class="license-icon" id="licenseIcon">⚡</div>
                <div class="license-info">
                    <span class="license-type" id="licenseType">Загрузка...</span>
                    <span class="license-expires" id="licenseExpires"></span>
                </div>
                <svg class="license-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </div>
        </section>

        <!-- Activity -->
        <section class="activity-section">
            <div class="section-header">
                <span class="section-title">Активность</span>
                <div class="section-actions">
                    <button class="btn-text" id="clearActivityBtn" title="Очистить">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                    </button>
                    <button class="btn-text" id="refreshBtn" title="Обновить">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M23 4v6h-6M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="activity-list" id="activityList">
                <div class="activity-empty">
                    <span>Ожидание...</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="connection-status" id="connectionStatus">
                <span class="connection-dot"></span>
                <span class="connection-text">Поиск страницы...</span>
            </div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
